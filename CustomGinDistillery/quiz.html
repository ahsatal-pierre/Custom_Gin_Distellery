      <button id="h1Acc"><h4>Play</h4></button>

      <div class="accordionBox dp-none">
        <button class="accordion" id="box1">Neutral or flavoured?</button>
        <div class="panel imgBox1">
         <img
              id="neutral"
              class="accImage accordionImages11"
              src="./images/quizz-pictogramms/Neutral stroke 10.png"
              alt=""
            />
          
  
          
            <img
              id="flavoured"
              class="accImage accordionImages12"
              src="./images/quizz-pictogramms/flavored stroke 10.png"
              alt=""
            />
          &nbsp;<br>&nbsp;
        </div>
  
        <button class="accordion" id="box2">How many of this?</button>
        <div class="panel imgBox2">
          <img
              id="low"
              class="accImage accordionImages21"
              src="./images/quizz-pictogramms/juniper low.png"
              alt=""
            />
          
          
            <img
              id="medium"
              class="accImage accordionImages22"
              src="./images/quizz-pictogramms/juniper medium.png"
              alt=""
            />
          
  
          <img
              id="strong"
              class="accImage accordionImages23"
              src="./images/quizz-pictogramms/Juniper strong.png"
              alt=""
            />
            &nbsp;<br>&nbsp;
        </div>
  
        <button class="accordion" id="box3">What do you prefer?</button>
        <div class="panel imgBox3">
          
            <img
              id="fruity"
              class="accImage accordionImages31"
              src="./images/quizz-pictogramms/Fruity.png"
              alt=""
            />
          
  
          
            <img
              id="spicy & herbal"
              class="accImage accordionImages32"
              src="./images/quizz-pictogramms/herbal(1).png"
              alt=""

              alt=""
            />
            &nbsp;<br>&nbsp;
        </div>
        <button class="accordion" id="box4">Simple or complex?</button>
        <div class="panel imgBox4">
         <img
              id="simple"
              class="accImage accordionImages41"
              src="./images/quizz-pictogramms/Simple.png"
              alt=""
            />
          
            <img
              id="complex"
              class="accImage accordionImages42"
              src="./images/quizz-pictogramms/Complex.png"
              alt=""
            />
            &nbsp;
        </div>
        <button class="accordion" id="box5">Ask for Age</button>
        <div class="panel imgBox5">
          <img
              id="none"
              class="accImage accordionImages51"
              src="./images/quizz-pictogramms/No barrel.png"
              alt=""

              id="barrel aged"
              class="accImage accordionImages52"
              src="./images/quizz-pictogramms/Barrel.png"
              alt=""
